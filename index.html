<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Registro de Clientes</h1>
            <p>Complete los datos a continuación para agregar un cliente.</p>
        </div>
        <form action="guardar.php" method="POST" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su número de teléfono">

            <div class="button-group">
                <button type="submit" class="btn btn-actualizar">Enviar datos</button>
            </div>
        </form>
    </div>
</body>
</html>
